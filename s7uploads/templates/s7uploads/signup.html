{% extends "s7uploads/navbar.html" %}

{% load static %}

{% block content %}

<section id="main-content">

<h1>Make things official: </h1>

<section id="signup">

<form method="post">
	{% csrf_token %}
	{% for field in form %}
		{{ field.label_tag }}
		<p>
		<br>
		{{ field }}
		{% if field.help_text %}
		{{ field.help_text }}
		{% endif %}
		</p>
	{% endfor %}
	<button type="submit">Sign Up</button>
</form>

</section>

</section>

{% endblock %}
